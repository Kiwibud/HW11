<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mega Bite</title>
</head>
<body>
    <h1>The Mega Bite</h1>
    {% if results %}
    <p><b>Explore the newest additions</b></p>
    <table>
        {% for result in results %}
        <tr>
            <td>{{result.name}}</td>
            <td>{{result.location}}</td>
            <td>{{result.category}}</td>
            <td>{{'$'*result.price}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <br>
    <table>
        <tr><td><a href="/add">Add a restaurant</a></td></tr>
        <tr><td><a href="/view">Find a perfect bite</a></td></tr>
    </table>
</body>
</html>
